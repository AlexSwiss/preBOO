     <!-- Blockly Script Default -->
     <script src="blockly_compressed.js"></script>
     <script src="blocks_compressed.js"></script>
     <script src="msg/js/en.js"></script>

     <!-- Customize Blocks and generator-scripts for each blocks -->
    <script src="generators/javascript/flow.js"></script>
    <script src="js/flow.js"></script>
    <script src="js/typed.js"></script>

<style>
body {
    padding: 0px;
    margin: 0px;
    background-color: #ff6f00;
}
</style>
    
</head>

<body>
    <!--Navbar-->
    <nav class="navbar" style="height:80px; background-color: #ff6f00">
            <a class="navbar-brand" href="#">
              <img src="./asset/images/logo.png" style="height:80px; width:100px" alt="preBoo">
            </a>
          </nav>
      <!--/.Navbar-->
    <div></div>
    <div id="blocklyDiv" style="height: 500px; width:400px;float:left;margin-right:50px;margin-top: 30px;">
        <div class="row">
            <img src="./asset/images/sarah.png" style="height:150px; width:150px;"/>
            <img src="./asset/images/dialogue.png" style="height:150px; width:260px;"/>
        </div>
    </div>

    <xml id="toolbox" style="display:block">  
            <block type="directions"></block>
            <block type="directions-right"></block>
            <block type="directions-left"></block>
            <block type="directions-top"></block>
            <block type="directions-down"></block>
            <block type="end"></block>
        </xml>

        <button type="button" class="btn btn-primary" id="run" onclick="runJS()">Run Code</button>
        <!--<button onclick="leftP()">LEFT</button>
        <button onclick="rightP()">RIGHT</button>
        <button onclick="topP()">TOP</button>
        <button onclick="bottomP()">BOTTOM</button>-->

        
        <script type="text/javascript">
        	
        	function runJS() {
              Blockly.JavaScript.addReservedWords('code');
              var code = Blockly.JavaScript.workspaceToCode();
              // alert(code);
              try {
                eval(code);
              }
              catch (e) {
                //alert(e);
              }
            }
            var workspace = Blockly.inject('blocklyDiv',
            {toolbox: document.getElementById('toolbox')});
        </script>

    <!-- include the main game file -->
    
    <script type="text/javascript" src="js\main.js"></script>

</body>

</html>
